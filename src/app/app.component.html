<mat-sidenav-container>
  <mat-sidenav #sideNav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/signup" (click)="sideNav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
      </a>
      <a mat-list-item routerLink="/login" (click)="sideNav.close()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
      </a>
      <a mat-list-item routerLink="/dashboard" (click)="sideNav.close()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Dashboard</span>
      </a>
      <mat-list-item>
        <button routerLink="/dashboard" (click)="sideNav.close()">
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Logout</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!--    <button (click)="sideNav.toggle()">Show SideNav</button>-->
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sideNav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>Logo</div>
      <div fxFlex fx fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/signup">Sing UP</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/dashboard">Dashboard</a></li>
          <li><a routerLink="/">Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
